<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ABC英会話スクールは初心者コース、中級者コースからなる英会話スクールです。英語学習を楽しみましょう!">
    <title>ABC 英会話スクール</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Noto+Sans+JP:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header -->
    <header class="l-header">
        <div class="l-inner">
            <h1 class="p-header__logo">
                <a class="p-header__logo--link" href="./index.html">
                    <img class="p-header__logo--img" src="./assets/img/logo.svg" alt="logo">
                </a>
            </h1>
            <div id="navArea">
                <!-- burger -->
                <div class="c-burger">
                    <span class="c-burger--line"></span>
                    <span class="c-burger--line"></span>
                    <span class="c-burger--line"></span>
                </div>
                <nav class="p-header__nav">
                    <ul class="p-header__list">
                        <li class="p-header__list--item">
                            <a class="p-header__list--link" href="./index.html#course">
                                コース紹介
                            </a>
                        </li>
                        <li class="p-header__list--item">
                            <a class="p-header__list--link" href="./index.html#feature">
                                スクールの特徴
                            </a>
                        </li>
                        <li class="p-header__list--item">
                            <a class="p-header__list--link" href="./index.html#voice">
                                利用者の声
                            </a>
                        </li>
                        <li class="p-header__list--item">
                            <div class="c-button__reverse">
                                <a class="c-button__reverse--item" href="#">
                                    お問い合わせ
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <div id="mask"></div>
            </div>
        </div>
    </header>
    <!-- /header -->

    <main>
        <section class="l-contact">
            <div class="c-title__wrapper">
                <h2 class="c-title__wrapper--item">
                    お問い合わせ
                </h2>
            </div>
            <form class="p-form">
                <table class="c-table">
                    <tr class="c-table__row">
                        <th class="c-table__head">
                            <label for="name" class="p-form__label">
                                <span class="p-form__label--require">必須</span>
                                氏名
                            </label>
                        </th>
                        <td class="c-table__body">
                            <input name="name" type="text" placeholder="お名前" id="name" class="p-form__input">
                        </td>
                    </tr>
                    <tr class="c-table__row">
                        <th class="c-table__head">
                            <label for="tel" class="p-form__label">
                                <span class="p-form__label--require">必須</span>
                                電話番号
                            </label>
                        </th>
                        <td class="c-table__body">
                            <input name="tel" type="tel" placeholder="電話番号" id="tel" class="p-form__input">
                        </td>
                    </tr>
                    <tr class="c-table__row">
                        <th class="c-table__head">
                            <label for="email" class="p-form__label">
                                <span class="p-form__label--require">必須</span>
                                メール
                            </label>
                        </th>
                        <td class="c-table__body">
                            <input name="email" type="email" placeholder="メールアドレス" id="email" class="p-form__input">
                        </td>
                    </tr>
                    <tr class="c-table__row">
                        <th class="c-table__head">
                            <label for="textarea" class="p-form__label">
                                <span class="p-form__label--require">必須</span>
                                内容
                            </label>
                        </th>
                        <td class="c-table__body">
                            <textarea name="textarea" placeholder="ここに内容を記述" id="textarea"
                                class="p-form__textarea"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="c-button__reverse">
                    <button type="submit" class="c-button__reverse--item" href="#">
                        送信
                    </button>
                </div>
            </form>
            <div class="c-button__wrapper">
                <div class="c-button">
                    <a class="c-button--item" href="./index.html">
                        TOPへ戻る
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="l-footer l-section">
        <div class="l-inner">
            <div class="p-footer__left">
                <dl class="c-desc__list">
                    <dt class="c-desc__list--term">
                        住所
                    </dt>
                    <dd class="c-desc__list--data">
                        東京都千代田区丸の内1
                    </dd>
                    <dt class="c-desc__list--term">
                        メール
                    </dt>
                    <dd class="c-desc__list--data">
                        info@abc-english-school.com
                    </dd>
                    <dt class="c-desc__list--term">
                        電話番号
                    </dt>
                    <dd class="c-desc__list--data">
                        03-1234-5678
                    </dd>
                </dl>
            </div>
            <div class="p-footer__right">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.838436641289!2d139.7644820751271!3d35.68097997258732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bfbee1467bb%3A0x410f8b6e7e3ee34f!2z5p2x5Lqs6aeF!5e0!3m2!1sja!2sjp!4v1755587986608!5m2!1sja!2sjp"
                    class="p-footer__right--item" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <p class="p-footer__copyRight">
            <small class="p-footer__copyRight--item">
                &copy; 2025 ABC-English-School
            </small>
        </p>
    </footer>
    <!-- /footer -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
